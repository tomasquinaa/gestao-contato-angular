<div>

<!--image section-->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img
                    src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"
                    class="img-fluid">
            </div>
        </div>

        <!--table-->
        <div class="col-sm-7 mt-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">City</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of data">
                        <td>{{item.firstname}}</td>
                        <td>{{item.lastname}}</td>
                        <td>{{item.phonenumber}}</td>
                        <td>{{item.city}}</td>
                        <td><i style="color: blue"
                                class="fas fa-edit"></i>&nbsp;<i
                                style="color: red;" (click)="delete(item.id)"
                                class="fas fa-trash"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
