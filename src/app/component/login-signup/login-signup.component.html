<!-- login -->
<section class="vh-100" *ngIf="!isshow">
    <div class="container h-100">
        <div class="row justify-content-center align-items h-100">
            <div class="col col-xl-9 mt-4">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img
                                src="https://img.freepik.com/vetores-premium/ilustracao-de-plantas-de-casa-desenhada-a-mao_23-2150176590.jpg?w=900"
                                class="img-fluid">
                        </div>

                        <!-- form section -->
                        <div class="col-md-6 col-lg-6 align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div
                                        class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"
                                            style="color:orange"></i>
                                        <span
                                            class="h1 fw-bold mb-0">Login</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-2"
                                        style="letter-spacing:1px">Login into
                                        your Account</h5>

                                    <div class="form-outline mb-2">
                                        <label class="form-label">Email
                                            Address</label>
                                        <input type="email"
                                            class="form-control from-control-lg"
                                            placeholder="Enter your email">
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label
                                            class="form-label">Password</label>
                                        <input type="password"
                                            class="form-control from-control-lg"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-dark"
                                            type="button">Login</button>
                                    </div>
                                    <p class="mt-5 pb-lg-2">Don't have an
                                        account?
                                        <a (click)="signup()"
                                            style="color: black;cursor:pointer;font-weight:700">Signup
                                            here</a>
                                    </p>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- register -->
<section class="vh-100 " *ngIf="isshow">
    <div class="container h-100">
        <div class="row justify-content-center align-items h-100">
            <div class="col col-xl-9 mt-4">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img
                                src="https://img.freepik.com/vetores-premium/ilustracao-de-plantas-de-casa-desenhada-a-mao_23-2150176584.jpg?w=900"
                                class="img-fluid">
                        </div>

                        <!-- form section -->
                        <div class="col-md-6 col-lg-6 align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div
                                        class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"
                                            style="color:orange"></i>
                                        <span
                                            class="h1 fw-bold mb-0">Register</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-2"
                                        style="letter-spacing:1px">Register into
                                        your Account</h5>

                                    <div class="form-outline mb-2">
                                        <label class="form-label">Name</label>
                                        <input type="text"
                                            class="form-control from-control-lg"
                                            placeholder="Enter your name">
                                    </div>

                                    <div class="form-outline mb-2">
                                        <label class="form-label">Email
                                            Address</label>
                                        <input type="email"
                                            class="form-control from-control-lg"
                                            placeholder="Enter your email">
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label
                                            class="form-label">Password</label>
                                        <input type="password"
                                            class="form-control from-control-lg"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-success"
                                            type="button">Register</button>
                                    </div>
                                    <p class="mt-5 pb-lg-2">Already have an
                                        account?
                                        <a (click)="login()"
                                            style="color: black;cursor:pointer;font-weight:700">Login
                                            here</a>
                                    </p>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
