<!-- image section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img
                    src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"
                    class="img-fluid">
            </div>
        </div>
        <!-- form section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add Contact</h5>
                <div class="row">
                    <form [formGroup]="contactform">
                        <div class="form-group mt-1">
                            <label for="exampleInputEmail1">First name</label>
                            <input type="text" formControlName="firstname"
                                class="form-control"
                                placeholder="Enter name">
                        </div>
                        <div class="form-group mt-1">
                            <label for="exampleInputEmail1">Last name</label>
                            <input type="text" formControlName="lastname"
                                class="form-control"
                                placeholder="Enter last name">
                        </div>
                        <div class="form-group mt-1">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="number" formControlName="phonenumber"
                                class="form-control"
                                placeholder="Phone number">
                        </div>
                        <div class="form-group mt-1">
                            <label for="exampleInputEmail1">City</label>
                            <input type="text" formControlName="city"
                                class="form-control"
                                placeholder="Enter city">
                        </div>
                        <div class="text-center mt-2">
                            <button type="submit"
                                (click)="submitcontact(this.contactform.value)"
                                [disabled]="this.contactform.invalid"
                                class="btn btn-primary">Submit</button>&nbsp;
                            <button type="submit"
                                class="btn btn-success"
                                [routerLink]="['/contactlist']">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
